<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/Style.css" />
  <title>Cadastro</title>
</head>

<body>
  <main>

    <section class="coluna-um-login">
      <h2 id="recados">BEM - VINDO</h2>

      <div id="error"></div>

      <form class="formulario-cadastro" id="formulario-cadastro">

        <label for="emaillogin" id="label-input-email">E-mail:</label>
        <input type="email" class="input-cadastro" id="emaillogin" placeholder="E-mail" />

        <label for="senhalogin" id="label-input-senha">Senha:</label>
        <input type="password" class="input-cadastro" id="senhalogin" placeholder="Senha" />


        <input type="submit" value="Entrar" class="btn-login" id="btn-login">
        <a id="cadastro" href="./pagina-cadastro.html">Criar Conta</a>

      </form>
    </section>

    <section class="coluna-dois-login" id="login">

      <img src="./image/image.jpg" alt="">
    </section>

    <script src="./js/login.js"></script>
  </main>
</body>

</html>
